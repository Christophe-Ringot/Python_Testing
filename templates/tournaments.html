<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create tournaments</title>
</head>
<body>
    <h1>Create tournaments</h1>
    <form action="" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>

        <label for="date">date(ex: 2020-10-22 13:30:00): </label>
        <input type="text" name="date" id="date" required>

        <label for="numberOfPlaces">Number of places: </label>
        <input type="text" name="numberOfPlaces" id="numberOfPlaces" required>
        <input type="submit" value="Send">

    </form>
        {% with messages = get_flashed_messages()%}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif%}
        {%endwith%}
    <p><a href="{{url_for('logout')}}">Logout</a></p>
</body>
</html>
